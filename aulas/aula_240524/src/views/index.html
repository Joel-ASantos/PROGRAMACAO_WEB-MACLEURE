<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
       <div class="container">
            <div class="row">
                <div class="col-12">
                    {{#erro_valor}}
                    <div class="alert alert-warning met-3">
                        Error
                    </div>
                    {{/erro_valor}}
                    <h1>Calculadora Google Buscar</h1>
                    <form action="/aulas/aula_240524/src/views/resultado.html" method="post">
                        <div class="mt-3">
                            <label for="v1">Valor 1:</label>
                            <input type="text" name="v1" id="v1" class="form-control">
                        </div>
                        <div class="mt-3">
                            <label for="op">Operação:</label>
                            <select name="op" id="op" class="form-control">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        <div class="mt-3">
                            <label for="v2">Valor 2:</label>
                            <input type="text" name="v2" id="v2" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                    </form>
                </div>
            </div>
       </div> 
    </body>
</html>
